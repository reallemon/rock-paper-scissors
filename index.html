<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="score">
      <p>Player: <span id="player">0</span></p>
      <p>Ties: <span id="tie">0</span></p>
      <p>Computer: <span id="computer">0</span></p>
    </div>
    <div id="message"><p></p></div>
    <div id="buttons">
      <div><button value="rock">Rock</button></div>
      <div><button value="paper">Paper</button></div>
      <div><button value="scissors">Scissors</button></div>
    </div>
  </body>
</html>
